name: Python Module

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Import Docker Image
      run: bash import_docker_image.sh
    - name: docker compose up
      run: docker compose up -d --build
    - name: docker compse ps
      run: docker compose ps
    - name: display info
      run: docker-compose exec -T python3 bash -c "bash display_info.sh"
    - name: build awsiotsdk
      run: docker-compose exec -T python3 bash -c "bash build_awsiotsdk.sh"
    - name: build awscrt
      run: docker-compose exec -T python3 bash -c "bash build_awscrt.sh"
    - name: cp wheel
      run: |
        sudo docker compose cp python3:/workspace/aws-iot-device-sdk-python-v2/dist /dist
        sudo docker compose cp python3:/workspace/aws-crt-python/dist /dist
    - name: docker-compose down
      run: docker-compose down
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: /dist
